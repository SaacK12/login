<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Style-->
    <link href="style.css" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<body>
<div class="fondo">
<div class="text-center fs-1">Login</div>
  <div class="mb-3 text-center">
    <label for="email" class="form-label fs-3">Correo Electronico</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="ejemplo@gmail.com">
  </div>
  <div class="mb-3 text-center">
    <label for="password" class="form-label fs-3">Contraseña</label>
    <input type="password" class="form-control" id="password">
    <button type="button" class="btn btn-link" onclick="recuperarContrasena()">¿Olvidaste tu contraseña?</button>
  </div>
  <div class="d-grid gap-2 col-3 mx-auto">
  <button type="button" onclick="login()" class="btn btn-primary">Ingresar</button>
  <button type="button" class="btn btn-info" onclick="location.href='registrar.html'">¿No tienes cuenta? Registrate!</button>
  <!--JavaScript-->
  <script type="module" src="login.js"></script>
  </div>
  <footer class="text-center text-lg-start bg-body-tertiary text-muted fixed-bottom">
  <div class="pie-de-pagina text-center p-4" style="background-color: rgb(34, 33, 33);">
    @Marco Pileci 2025. Agradecimientos especiales a Fútbol Libre y ChatGTP
